      /* Custom fonts */

      /* Custom animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }

      }
      .animate-fade-in {
        animation: fadeIn 0.7s ease-out forwards;
      }
      
      /* Simple pulse for loading text */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      .animate-pulse {
        animation: pulse 1.5s infinite ease-in-out;
      }
